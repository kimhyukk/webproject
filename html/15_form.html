<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양심 태그</title>
</head>
<body>
<!--폼태그는 사용자 정보 입력, 서버로 전달하는 기능-->
<!--
<form name="frm" action="폼내용을 전달받는 서버 파일의 주소" method="get" ></form>
-->
<form method="post" action="register.jsp">
    <fieldset>
        <legend>인적사항</legend>
    성명<input type="text" size="15" autofocus><br>
        생년월일<input type="date"><br>
        배송시간<input type="time"><br>
    <input type="text" hidden id="prdNo">
    <label>아이디<input type="text" name="id" placeholder="아이디" maxlength="10"></label><br>
    <label>우편번호<input type="text" id="zipcode" value="12345" readonly></label><br>
    <label>주소<input type="text" id="address" required></label><br></fieldset>
    <hr>
    <label>비밀번호<input type="password" id="passwd"></label><br>
    학년<label><input type="radio" name="year" value="1" checked>1학년</label>
    <label><input type="radio" name="year" value="2">2학년</label>
    <label><input type="radio" name="year" value="3">3학년</label>
    <label><input type="radio" name="year" value="4">4학년</label><br>
    취미:
    <label><input type="checkbox" name="game" value="게임">게임</label>
    <label><input type="checkbox" name="reading" value="독서">독서</label>
    <label><input type="checkbox" name="fishing" value="낚시">낚시</label>
    <label><input type="checkbox" name="traveling" value="여행">여행</label><br>

    첨부파일:<input type="file" size="30"><br>
    <input type="button" value="중복 확인"><br>
    <input type="image" src="image/cart.jpg"><br>
    <label>이메일<input type="email"></label><br>
    여행하고 싶은 나라
    <select name="nation">
        <option value="미국">미국</option>
        <option value="중국">중국</option>
        <option value="영국" selected>영국</option>
        <option value="한국">한국</option>

    </select>
    <br>
    자기소개<br>
    <textarea rows="10" cols="50" name="content"></textarea>
    <input type="submit" value="회원가입">
    <input type="reset" value="취소">
</form>
</body>
</html>

방탄소년단의 의미

#mw-content-text > div.mw-parser-output > p:nth-child(8)
<!--#이 붙어있으면 id, . 이 붙어있으면 class-->
