<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    table, tr ,td { border: 1px solid black; border-collapse: collapse }

</style>

</head>
<body>
<table style="width:100%">
    <caption>해양 생물</caption>
    <tr>
        <td colspan="5">1</td>
    </tr>
    <tr>
        <td colspan="5">2</td>
    </tr>
    <tr>
        <td rowspan="4">3</td>
        <td rowspan="4">4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <tr>
        <td colspan="2">8</td>
        <td>9</td>
    </tr>
    <tr>
        <td colspan="3">10</td>
    </tr>


</table>

</body>
</html>
