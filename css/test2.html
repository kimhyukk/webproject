<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    <hr>
    <b>개인정보</b><br>

    연락처:<input type="text"><br>
    <br>
    <br>
    <b>지원분야</b><br>

    <br>
    <br>
    <b>지원동기</b><br>
    <br>
    <textarea rows="10" cols="50" placeholder="본사 지원 동기를 간략히 써주세요.">
    </textarea><br>
    <input type="submit" value="접수하기">

</html>
